<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>           
            <h:dataTable value="#{playersBean.dataArrayList}" binding="#{playersBean.table}" var="t" border="1">
                <h:column>
                    <f:facet name="header">                       
                        Ranking                        
                    </f:facet>
                    #{t.ranking}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    #{t.player}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Age
                    </f:facet>
                    #{t.age}
                </h:column>               
            </h:dataTable>
            <h:commandButton value="Table Info (see log)" action="#{playersBean.tableAction()}"/>
        </h:form>
    </h:body>
</html>
