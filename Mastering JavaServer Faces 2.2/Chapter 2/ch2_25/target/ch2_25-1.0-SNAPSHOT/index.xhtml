<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>
    </h:head>   
    <h:body>     
        FIRST, PRESS THIS TO INITIALIZE THE SESSION BEAN:
         <h:form>        
             Name: <h:inputText value="#{playersBean.playerName}"/>
             Surname: <h:inputText value="#{playersBean.playerSurname}"/>
             <h:commandButton value="Set player name and surname" action="index"/>            
        </h:form>
        SECOND, PRESS THIS TO FIND SESSION BEAN IN REQUEST BEAN:
        <h:form>                        
            <h:commandButton value="View Profile On Log" action="#{profileBean.viewProfile()}"/>            
        </h:form>
    </h:body>
