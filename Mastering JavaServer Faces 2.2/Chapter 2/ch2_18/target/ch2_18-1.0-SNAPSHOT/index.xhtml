<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>
        <script type="text/javascript">
            function setCookie(cookie_name, value, expiration_days)
            {
                var expiration_date = new Date();
                expiration_date.setDate(expiration_date.getDate() + expiration_days);
                var c_value = escape(value) + ((expiration_days == null) ? "" : "; expires=" + expiration_date.toUTCString());
                document.cookie = cookie_name + "=" + c_value;
            }

            function deleteCookie(cookie_name) {
                document.cookie = encodeURIComponent(cookie_name) + "=deleted; expires=" + new Date(0).toUTCString();
            }

            function getCookie(cookie_name) {
                var i, part_1, part_2;
                var cookieslist = document.cookie.split(";");
                //<![CDATA[
                for (i = 0; i < cookieslist.length; i++)
                {
                    part_1 = cookieslist[i].substr(0, cookieslist[i].indexOf("="));
                    part_2 = cookieslist[i].substr(cookieslist[i].indexOf("=") + 1);
                    part_1 = part_1.replace(/^\s+|\s+$/g, "");
                    if (part_1 == cookie_name)
                    {
                        return unescape(part_2);
                    }
                }
                 //]]>
                return "nocookie";
            }
        </script>
    </h:head>   
    <h:body>
        <h:commandButton value="Set Player Name Cookie" type="button" onclick="setCookie('name', 'Rafael', 1);"/>
        <h:commandButton value="Set Player Surnanme Cookie" type="button" onclick="setCookie('surname', 'Nadal', 1);"/> 
        <h:commandButton value="Delete Player Name Cookie" type="button" onclick="deleteCookie('name');"/>
        <h:commandButton value="Delete Player Surname Cookie" type="button" onclick="deleteCookie('surname');"/>
        <h:form>
            Click to see player name and surname stored in cookies:<br/>
            <h:commandButton value="Send Rafael Nadal" action="#{playersBean.parametersAction()}"/>               
        </h:form>
    </h:body>
</html>
