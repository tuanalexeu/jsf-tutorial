<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>      
        <h:outputStylesheet library="css" name="rafa.css"/>
    </h:head>
    <h:body>
        Rafa data:
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Name" for="nameId"/>
                <h:inputText id="nameId" value="Nadal"/>
                <h:outputLabel value="Surname" for="surnameId"/>
                <h:inputText id="surnameId" value="Rafael"/>
                <h:outputLabel value="Age" for="ageId"/>
                <h:inputText id="ageId" value="27"/>
                <h:outputLabel value="E-mail:" for="emailId"/>
                <h:inputText id="emailId" value="rafa@yahoo.com">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
            </h:panelGrid>
            <h:commandButton value="Send" action="done"/>
        </h:form>
    </h:body>
</html>
