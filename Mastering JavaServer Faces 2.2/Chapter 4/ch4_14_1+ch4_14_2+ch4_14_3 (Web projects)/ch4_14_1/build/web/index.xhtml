<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title></title>
    </h:head>
    <h:body>      
        <h:panelGrid columns="2">           
            <h:outputLabel value="Fans message:" for="rkId"/>
            <h:outputText id="rkId" value="#{playersBean.rafakey}"/>
            <h:outputLabel value="Name" for="nameId"/>
            <h:outputText id="nameId" value="#{playersBean.name}"/>
            <h:outputLabel value="Surname" for="surnameId"/>
            <h:outputText id="surnameId" value="#{playersBean.surname}"/>
            <h:outputLabel value="Age" for="ageId"/>
            <h:outputText id="ageId" value="#{playersBean.age}"/> 
            <h:outputLabel value="Plays:" for="handId"/>
            <h:outputText id="handId" value="#{playersBean.play}"/>
            <h:outputText style="font-weight: bold;" value = "Today match statistics"/><br/>  
            <h:outputLabel value="Aces:" for="acesId"/>
            <h:outputText id="acesId" value="#{playersBean.matchfacts.Aces}"/>                
            <h:outputLabel value="Double faults:" for="faultsId"/>
            <h:outputText id="faultsId" value="#{playersBean.matchfacts['Double Faults']}"/>   
            <h:outputLabel value="1st Serve:" for="serveId"/>
            <h:outputText id="serveId" value="#{playersBean.matchfacts['1st Serve']}"/>
            <h:outputText style="font-weight: bold;" value = "Titles 2013"/><br/>          
            <c:forEach begin="0" end="${fn:length(playersBean.titles_2013)-1}" var="i">
                #{playersBean.titles_2013[i]},            
            </c:forEach>            
        </h:panelGrid>           
    </h:body>
</html>
