<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <f:view contracts="jsfui">
            <ui:composition template="/template.xhtml">                                  
                <ui:define name="content">              
                    <h:panelGroup id="formDivId" layout="block">                    
                        <h:form>     
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Text field:"/>
                                <h:inputText style="width:300px;"/>
                                <h:outputLabel value="Text area:"/>
                                <h:inputTextarea cols="100" style="width:300px;"/>
                                <h:outputLabel value="Select One Menu:"/>
                                <h:selectOneMenu value="Item 1" style="width:300px;">
                                    <f:selectItem itemValue="Item 1" itemLabel="Item 1" />
                                    <f:selectItem itemValue="Item 2" itemLabel="Item 2" />
                                    <f:selectItem itemValue="Item 3" itemLabel="Item 3" />
                                </h:selectOneMenu>
                                <h:outputLabel value="Select One Radio:"/>
                                <h:selectOneRadio value="Item 1" style="width:300px;">
                                    <f:selectItem itemValue="Item 1" itemLabel="Item 1" />
                                    <f:selectItem itemValue="Item 2" itemLabel="Item 2" />
                                    <f:selectItem itemValue="Item 3" itemLabel="Item 3" />
                                </h:selectOneRadio> 
                                <h:outputLabel value="Select One Listbox:"/>
                                <h:selectOneListbox value="Item 1" style="width:300px;">
                                    <f:selectItem itemValue="Item 1" itemLabel="Item 1" />
                                    <f:selectItem itemValue="Item 2" itemLabel="Item 2" />
                                    <f:selectItem itemValue="Item 3" itemLabel="Item 3" />
                                </h:selectOneListbox>                                                  
                                <h:outputLabel value="Select many checkbox:"/>
                                <h:selectManyCheckbox value="Item 1" style="width:300px;">
                                    <f:selectItem itemValue="Item 1" itemLabel="Item 1" />
                                    <f:selectItem itemValue="Item 2" itemLabel="Item 2" />
                                    <f:selectItem itemValue="Item 3" itemLabel="Item 3" />
                                </h:selectManyCheckbox> 
                                <h:outputLabel value="Select many menu:"/>
                                <h:selectManyMenu value="Item 1" style="width:300px;">
                                    <f:selectItem itemValue="Item 1" itemLabel="Item 1" />
                                    <f:selectItem itemValue="Item 2" itemLabel="Item 2" />
                                    <f:selectItem itemValue="Item 3" itemLabel="Item 3" />
                                    <f:selectItem itemValue="Item 4" itemLabel="Item 4" />
                                    <f:selectItem itemValue="Item 5" itemLabel="Item 5" />                                                              
                                </h:selectManyMenu>                                                         
                                <h:outputLabel value="Select many listbox:"/>
                                <h:selectManyListbox value="Item 1" style="width:300px;">
                                    <f:selectItem itemValue="Item 1" itemLabel="Item 1" />
                                    <f:selectItem itemValue="Item 2" itemLabel="Item 2" />
                                    <f:selectItem itemValue="Item 3" itemLabel="Item 3" />
                                </h:selectManyListbox>
                                <h:commandButton value="Accept" style="width:150px;"/>    
                                <h:commandButton value="Deny" style="width:150px;"/>    
                            </h:panelGrid>
                        </h:form>            
                    </h:panelGroup>             
                </ui:define>               
            </ui:composition>
        </f:view>
    </h:body>
</html>
