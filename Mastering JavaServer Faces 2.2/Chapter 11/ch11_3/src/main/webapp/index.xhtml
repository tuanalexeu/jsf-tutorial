<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <f:view contracts="tableBlue">
            <ui:composition template="/template.xhtml">                                  
                <ui:define name="content">    
                    <h:dataTable value="#{playersBean.data}" var="t" border="1">
                        <h:column>
                            <f:facet name="header">
                                Ranking
                            </f:facet>
                            #{t.ranking}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Name
                            </f:facet>
                            #{t.player}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Age
                            </f:facet>
                            #{t.age}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Birthplace
                            </f:facet>
                            #{t.birthplace}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Residence
                            </f:facet>
                            #{t.residence}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Height (cm)
                            </f:facet>
                            #{t.height}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Weight (kg)
                            </f:facet>
                            #{t.weight}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Coach
                            </f:facet>
                            #{t.coach}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Born
                            </f:facet>
                            <h:outputText value="#{t.born}">                
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </h:column>
                        <f:facet name="footer">                            
                            <div id="paging">
                                <ul>
                                    <li>
                                        <a href="#">
                                            <span>Previous</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="active">
                                            <span>1</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span>2</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span>3</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span>4</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span>5</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span>Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </f:facet>
                    </h:dataTable>
                </ui:define>               
            </ui:composition>
        </f:view>
    </h:body>
</html>
