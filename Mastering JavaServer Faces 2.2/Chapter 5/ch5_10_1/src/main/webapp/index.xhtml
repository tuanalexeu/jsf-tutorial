<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>
            Pull client id:            
            <h:commandButton value="Pull Client Window Id" action="#{pullWindowIdBean.pullWindowIdAction()}"/>          
        </h:form>  
        <hr/>
        Enable/Disable client window using h:button:<br/>
        <h:button value="Enable Client Window" outcome="index" disableClientWindow="false"/><br/>
        <h:button value="Disable Client Window" outcome="index" disableClientWindow="true"/><br/>
        <hr/>
        Enable/Disable client window using h:link:<br/>
        <h:link value="Enable Client Window" outcome="index" disableClientWindow="false"/><br/>
        <h:link value="Disable Client Window" outcome="index" disableClientWindow="true"/>
    </h:body>
</html>
