<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/range-slider"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>         
        <title></title>   
        <script type="text/javascript">
            var rangeslider = {
                init: function(clientId, min, max, leftside, rightside) {
                    var rangeval = (clientId + ":rangeval").replace(/:/g, "\\:");
                    var slider = (clientId + ":slider").replace(/:/g, "\\:");
                    $('#' + slider).slider({
                        range: true,
                        min: min,
                        max: max,
                        values: [parseInt(leftside), parseInt(rightside)],
                        slide: function(event, ui) {
                            $('#' + rangeval).html(ui.values[0] + " - " + ui.values[1]);
                            $("#" + (clientId + ":leftsideId").replace(/:/g, "\\:")).val(ui.values[0]);
                            $("#" + (clientId + ":rightsideId").replace(/:/g, "\\:")).val(ui.values[1]);
                        }
                    });
                }
            };
        </script>
    </h:head>
    <h:body>     
        <h:form id="sliderFormId">
            <h:panelGrid columns="1">
                <t:range-slider id="sliderId" min="#{sliderBean.min}" max="#{sliderBean.max}" leftside="#{sliderBean.leftside}" rightside="#{sliderBean.rightside}"/>                                        
                <h:commandButton value="Send" action="#{sliderBean.sliderListener()}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:form id="sliderFormId2">
            <h:panelGrid columns="1">
                <t:range-slider id="sliderId" min="#{sliderBean.min}" max="#{sliderBean.max}" leftside="#{sliderBean.leftside}" rightside="#{sliderBean.rightside}"/>                                        
                <h:commandButton value="Send" action="#{sliderBean.sliderListener()}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:form id="sliderFormId3">
            <h:panelGrid columns="1">
                <t:range-slider id="sliderId" min="#{sliderBean.min}" max="#{sliderBean.max}" leftside="#{sliderBean.leftside}" rightside="#{sliderBean.rightside}"/>                                        
                <h:commandButton value="Send" action="#{sliderBean.sliderListener()}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
