<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="note" targets="#{cc.clientId}:pianoForm:pianoAction" required="true"/>
        <cc:attribute name="src" required="true"/>
        <cc:attribute name="action" method-signature="void action()"/>
        <cc:actionSource name="pianoActionListener" targets="#{cc.clientId}:pianoForm:pianoAction"/>  
        <cc:clientBehavior name="action" event="action" targets="#{cc.clientId}:pianoForm:pianoAction"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="default" name="css/styles.css" />            
        <ui:param name="notes" value="#{cc.attrs.note}" />
        <ui:fragment rendered="#{notes == 'DO1_NOTE' or notes == 'RE_NOTE' or notes == 'MI_NOTE' or notes == 'FA_NOTE' or notes == 'SOL_NOTE' or notes == 'LA_NOTE' or notes == 'SI_NOTE' or notes == 'DO2_NOTE'}">
            <div id="#{cc.clientId}:piano">                
                <h:form id="pianoForm">                 
                    <h:commandLink id="pianoAction" immediate="true" action="#{cc.attrs.action}" styleClass="linkopacity">
                        <h:inputHidden id="noteId" value="#{cc.attrs.note}"/>                            
                        <h:graphicImage value="#{cc.attrs.src}"/>                                              
                    </h:commandLink>                
                </h:form>
            </div>
        </ui:fragment>
    </cc:implementation>
</html>
