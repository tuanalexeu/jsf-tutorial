<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/player"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form id="playerFormId">
            <t:player name="#{playerBean.name}" surname="#{playerBean.surname}" action="#{playerBean.playerAction()}">
                <f:converter converterId="playerConverter" for="playerId"/>
                <f:validator validatorId="playerValidator" for="playerId"/>               
            </t:player>
        </h:form>
    </h:body>
</html>
