<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/range-slider"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>         
        <title></title>       
    </h:head>
    <h:body>     
        <h:form id="sliderFormId">
            <h:panelGrid columns="1">
                <t:range-slider id="sliderId" min="#{sliderBean.min}" max="#{sliderBean.max}" leftside="#{sliderBean.leftside}" rightside="#{sliderBean.rightside}"/>                                        
                <h:commandButton value="Send" action="#{sliderBean.sliderListener()}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
            <h:form id="sliderFormId2">
            <h:panelGrid columns="1">
                <t:range-slider id="sliderId" min="#{sliderBean.min}" max="#{sliderBean.max}" leftside="#{sliderBean.leftside}" rightside="#{sliderBean.rightside}"/>                                        
                <h:commandButton value="Send" action="#{sliderBean.sliderListener()}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
            <h:form id="sliderFormId3">
            <h:panelGrid columns="1">
                <t:range-slider id="sliderId" min="#{sliderBean.min}" max="#{sliderBean.max}" leftside="#{sliderBean.leftside}" rightside="#{sliderBean.rightside}"/>                                        
                <h:commandButton value="Send" action="#{sliderBean.sliderListener()}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
