<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
         <script type="text/javascript">
            //<![CDATA[
            function deselectRadios(id) {
              
                var f = document.getElementById("hashSetFormId");
                for (var i = 0; i < f.length; i++)
                {
                    var e = f.elements[i];
                    var eid = e.id;
                    if (eid.indexOf("radiosId") !== -1) {
                        if (eid.indexOf(id) === -1) {
                            e.checked = false;
                        } else {
                            e.checked = true;                            
                        }
                    }
                }
            }
            //]]>
        </script>   
    </h:head>
    <h:body>
        <h:form id='hashSetFormId'>          
            <b>HASH SET:</b>
            <h:dataTable value="#{playersBean.dataHashSet}" binding="#{playersBean.tableHashSet}" var="t" border="1">
               <h:column>
                    <f:facet name="header">Select</f:facet>
                   <h:selectOneRadio id="radiosId" valueChangeListener="#{playersBean.setSelectedPlayer}" onclick="deselectRadios(this.id);">
                        <f:selectItem itemValue="null"/>
                    </h:selectOneRadio>
                </h:column> 
                <h:column>
                    <f:facet name="header">Ranking</f:facet>                   
                    <h:outputText value="#{t.ranking}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>                   
                    <h:outputText value="#{t.player}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Age</f:facet>                                        
                    <h:outputText value="#{t.age}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Birthplace</f:facet>                                       
                    <h:outputText value="#{t.birthplace}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Residence</f:facet>                   
                    <h:outputText value="#{t.residence}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Height (cm)</f:facet>                         
                    <h:outputText value="#{t.height}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Weight (kg)</f:facet>                               
                    <h:outputText value="#{t.weight}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Coach</f:facet>                       
                    <h:outputText value="#{t.coach}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Born</f:facet>
                    <h:outputText value="#{t.born}">                
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>                   
                </h:column>                
            </h:dataTable>                                              
            <h:commandButton value="Show Hash Map Selection" action="#{playersBean.showSelectedPlayer()}"/>
        </h:form>
    </h:body>
</html>
