<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>          
            <b>HASH MAP and HASH SET:</b>
            <h:dataTable value="#{playersBean.dataHashMap.entrySet()}" var="t" border="1">
                <h:column>
                    <f:facet name="header">Ranking</f:facet>
                    #{t.key.ranking}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{t.key.player}
                </h:column>
                <h:column>
                    <f:facet name="header">Age</f:facet>
                    #{t.key.age}
                </h:column>
                <h:column>
                    <f:facet name="header">Birthplace</f:facet>
                    #{t.key.birthplace}
                </h:column>
                <h:column>
                    <f:facet name="header">Residence</f:facet>
                    #{t.key.residence}
                </h:column>
                <h:column>
                    <f:facet name="header">Height (cm)</f:facet>
                    #{t.key.height}
                </h:column>
                <h:column>
                    <f:facet name="header">Weight (kg)</f:facet>
                    #{t.key.weight}
                </h:column>
                <h:column>
                    <f:facet name="header">Coach</f:facet>
                    #{t.key.coach}
                </h:column>
                <h:column>
                    <f:facet name="header">Born</f:facet>
                    <h:outputText value="#{t.key.born}">                
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">
                        Trophies 2013
                    </f:facet>
                    <h:dataTable value="#{t.value}" var="q" border="1">
                        <h:column>                            
                            #{q.trophy}
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>                       
        </h:form>
    </h:body>
</html>
