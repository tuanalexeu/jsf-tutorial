<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <title></title>
    </head>
    <body jsf:id="body">
        <form jsf:id="form">
            Name:
            <input type="text" jsf:value="#{playersBean.playerName}">                               
                <f:validator validatorId="playerValidator"/>
            </input>  
            <!-- or -->
            <!-- <input type="text" jsf:value="#{playersBean.playerName}" jsf:validator="playerValidator"/> -->
            Surname:
            <input type="text" jsf:value="#{playersBean.playerSurname}">      
                <f:validator validatorId="playerValidator"/>
            </input>
            <!-- or -->
            <!-- <input type="text" jsf:value="#{playersBean.playerSurname}" jsf:validator="playerValidator"/> -->
            <button jsf:action="#{playersBean.playerAction()}">Show
                <f:param id="playerNumber" name="playerNumberParam" value="2014"/>                 
            </button>
        </form>
    </body>
</html>
