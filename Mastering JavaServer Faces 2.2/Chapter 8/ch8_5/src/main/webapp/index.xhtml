<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>
        <script>
            function fileInfo() {
                var file = document.getElementById('formUploadId:fileToUpload').files[0];

                alert("File name: " + file.name);
                alert("File size: " + file.size + " bytes");
                alert("File type: " + file.type);
            }
        </script>
    </h:head>
    <h:body>       
        <h:messages globalOnly="true" showDetail="false" showSummary="true" style="color:red"/>        
        <h:form id="formUploadId" enctype="multipart/form-data">
            <h:inputFile id="fileToUpload" required="true" requiredMessage="No file selected ..." value="#{uploadBean.file}"/>                       
            <h:commandButton value="Upload" onclick="fileInfo();" action="#{uploadBean.upload()}"/>             
            <h:message showDetail="false" showSummary="true" for="fileToUpload" style="color:red"/>            
        </h:form>
        <div border="1">
        Component id: #{uploadBean.file.name} <br />
        File name: #{uploadBean.file.submittedFileName} <br />
        File size: #{uploadBean.file.size} bytes <br />
        File content type: #{uploadBean.file.contentType}
        </div>
    </h:body>
</html>
