<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>       
        <h:messages globalOnly="true" showDetail="false" showSummary="true" style="color:red"/>
        <h:form enctype="multipart/form-data">
            <h:inputFile id="fileToUpload" value="#{uploadBean.file}" required="true" requiredMessage="No file selected ..."/>                          
            <h:commandButton value="Upload" action="#{uploadBean.upload()}">
                <!-- <f:ajax execute="fileToUpload" render="@all"/> use @all in JSF 2.2.0 --> 
                <f:ajax execute="fileToUpload" render="fileToUpload"/> <!-- works in JSF 2.2.5 -->
            </h:commandButton>
            <h:message showDetail="false" showSummary="true" for="fileToUpload" style="color:red"/>
        </h:form>
    </h:body>
</html>
