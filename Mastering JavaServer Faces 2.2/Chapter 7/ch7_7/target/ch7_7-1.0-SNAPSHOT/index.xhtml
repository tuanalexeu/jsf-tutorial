<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>     
        MOUSE CLICK WILL TRIGGER AJAX REQUESTS, THEREFORE USE TAB KEY FOR OBTAINING THE FOCUS IN TEXT BOXES FOR TYPING
        <hr/>            
        <f:ajax event="click" execute="submitFormId" render="submitFormId">            
            <h:form id="submitFormId">                                                 
                Name:
                <h:inputText id="nameId" value="#{ajaxBean.name}" validator="nameValidator"/>
                <h:message id="msgNameId" showDetail="true" showSummary="true" for="nameId" style="color: red;"/>
                Surname:            
                <h:inputText id="surnameId" value="#{ajaxBean.surname}" validator="nameValidator"/>
                <h:message id="msgSurnameId" showDetail="true" showSummary="true" for="surnameId" style="color: red;"/>                                              
            </h:form>
        </f:ajax>        
        <hr/>
    </h:body>
</html>
