<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>          
    </h:head> 
    <h:body> 
        <h:form id="playersFormId">                        
            <h:dataTable id="playersTableId" value="#{ajaxBean.myMap.entrySet()}" var="t">
                <h:column>
                    <f:facet name="header">
                        Delete
                    </f:facet>
                    <h:commandLink id="commandDeleteId" immediate="true" action="#{ajaxBean.deletePlayerAction(t.key)}">
                        <f:ajax render="playersFormId:playersTableId"/>
                        <h:graphicImage value="#{resource['default:imgs/delete.png']}"/>                            
                    </h:commandLink>     
                </h:column> 
                <h:column>
                    <f:facet name="header">
                        Nr
                    </f:facet>
                    #{t.key}             
                </h:column> 
                <h:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    #{t.value}
                </h:column>                
            </h:dataTable>
        </h:form>            
    </h:body>
</html>
