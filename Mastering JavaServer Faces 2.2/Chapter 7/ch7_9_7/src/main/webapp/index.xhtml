<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:f5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title></title>
    </h:head>
    <h:body>       
        <hr/>       
        <h:form>                                  
            <hr/>
            <h:panelGrid columns="3">
                Name:
                <h:inputText id="nameId" value="#{ajaxBean.name}" validator="nameValidator" f5:placeholder="Enter your name ..."/>
                <h:message id="msgNameId" showDetail="true" showSummary="true" for="nameId" style="color: red;"/>
                Surname:            
                <h:inputText id="surnameId" value="#{ajaxBean.surname}" validator="nameValidator" f5:placeholder="Enter your surname ..."/>
                <h:message id="msgSurnameId" showDetail="true" showSummary="true" for="surnameId" style="color: red;"/>            
            </h:panelGrid>
            <h:commandButton value="Submit">
                <f:ajax execute="@form" render="@form" listener="#{ajaxBean.upperCaseNameAndSurname()}"/>
            </h:commandButton>
            <h:commandButton value="Cancel">
                <f:ajax execute="@this" render="@form"/>
            </h:commandButton>  
            <h:commandButton value="Clear/Reset">
                <f:ajax execute="@this" render="@form" listener="#{ajaxBean.cancelNameAndSurname()}"/> 
               <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>
            </h:commandButton>
        </h:form>  
        <hr/>
    </h:body>
</html>
