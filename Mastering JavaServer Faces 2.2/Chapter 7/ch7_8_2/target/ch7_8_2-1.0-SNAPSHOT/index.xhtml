<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>      
        <hr/>
        NON-AJAX - WITHOUT reset values
        <hr/>       
        <h:form>                      
            <h:message id="msgId" showDetail="true" showSummary="true" for="nameId" style="color: red;"/>
            <hr/>
            <h:inputText id="nameId" value="#{nonAjaxBean.name}" validator="nameValidator"/>
            <h:commandButton value="Submit" action="#{nonAjaxBean.upperCaseName()}">                       
                <f:resetValues render="nameId" />
            </h:commandButton>
        </h:form>  
        <hr/>    
    </h:body>
</html>
