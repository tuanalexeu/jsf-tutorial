<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>        
    </h:head> 
    <h:body>
        <hr/>
        USING PREPEND ID
        <hr/>
        <h:form prependId="false">             
            <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
            <h:inputText id="nameInId" value="#{ajaxBean.name}"/>
            <h:outputText id="nameOutId" value="#{ajaxBean.name}"/>
            <h:commandButton id="submit" value="Send" action="#{ajaxBean.upperCaseAction()}" onclick="jsf.ajax.request(this, event, {execute:'nameInId',render:'nameOutId'});return false;" />
        </h:form>    
        
        <hr/>
        USING EXPICIT FORM ID
        <hr/>
        <h:form id="formId">             
            <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
            <h:inputText id="nameInId" value="#{ajaxBean.name}"/>
            <h:outputText id="nameOutId" value="#{ajaxBean.name}"/>
            <h:commandButton id="submit" value="Send" action="#{ajaxBean.upperCaseAction()}" onclick="jsf.ajax.request(this, event, {execute:'formId:nameInId',render:'formId:nameOutId'});return false;" />
        </h:form>    
    </h:body>
</html>
