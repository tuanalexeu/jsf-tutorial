<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>     
        <script type="text/javascript">
            var myJSONObject =
                    [{
                            "name": "Rafael",
                            "surname": "Nadal",
                            "age": 27,
                            "isMarried": false,
                            "address": {
                                "city": " Mallorca",
                                "country": "Spain"
                            },
                            "websites": ["http://www.rafaelnadal.com", "http://rafaelnadalfans.com/"]
                        },
                        {
                            "name": "Roger",
                            "surname": "Federer",
                            "age": 32,
                            "isMarried": true,
                            "address": {
                                "city": "Bottmingen",
                                "country": "Switzerland"
                            },
                            "websites": ["http://www.rogerfederer.com", "http://www.rogerfedererfoundation.org/en/home/"]
                        }]
        </script>
    </h:head> 
    <h:body>
        <hr/>
        SENDING JAVASCRIPT JSON OBJECT AS AJAX PARAMETER
        <hr/>
        <h:form prependId="false">             
            <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
            Data type (e.g. JSON): <h:inputText id="typeInId" value="#{ajaxBean.type}"/>                      
            <h:commandButton id="submit" value="Send" action="#{ajaxBean.processJSONAction()}" onclick='jsf.ajax.request(this, event, {execute: "typeInId", render: "typeOutId playersId", params: JSON.stringify(myJSONObject)});
                        return false;' />
            <hr/>
            <h:outputText id="typeOutId" value="#{ajaxBean.type}"/>
            <h:dataTable id="playersId" value="#{ajaxBean.players}" var="t">
                <h:column>
                    <f:facet name="header">
                        Players:
                    </f:facet>
                    #{t}
                </h:column>
            </h:dataTable>
        </h:form>            
    </h:body>
</html>
