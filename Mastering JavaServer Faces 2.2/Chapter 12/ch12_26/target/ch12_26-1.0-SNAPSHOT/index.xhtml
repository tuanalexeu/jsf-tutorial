<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>            
        <h2>AJAX and ui:repeat</h2>
        <hr/>
        <h3>.:   AJAX RENDER UI:REPEAT  :.</h3>
        <hr/>
        WRONG (using ui:repeat id):        
        <h:form>            
            <ui:repeat id="playersId" value="#{playersBean.dataArrayList}" var="t">
                <h:outputText value="#{t.player}" /><br/>
            </ui:repeat>            
            <h:commandButton value="Half It" action="#{playersBean.halfAction()}">               
                <f:ajax execute="@form" render="playersId" />
            </h:commandButton>
        </h:form> 
        <hr/>
        FIX (using h:panelGroup id):
        <hr/>
        <h:form>        
            <h:panelGroup id="playersId" layout="block">
                <ui:repeat value="#{playersBean.dataArrayList}" var="t">
                    <h:outputText value="#{t.player}" /><br/>
                </ui:repeat>            
            </h:panelGroup>
            <h:commandButton value="Half It" action="#{playersBean.halfAction()}">               
                <f:ajax execute="@form" render="playersId" />
            </h:commandButton>
        </h:form>  
        <hr/>          
    </h:body>
</html>
